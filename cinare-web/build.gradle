apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.48'
    }
}

appengine {
    downloadSdk = true
    warDir = file('src/main/webapp')
}

sourceCompatibility = 1.7
targetCompatibility = 1.7
sourceSets.main.output.classesDir = 'src/main/webapp/WEB-INF/classes'

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.23.2'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.23.2'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.48'
}
